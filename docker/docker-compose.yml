version: "3.7"

services:
  adatbazis:
    container_name: mysql-adatbazis
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: progmatic
      MYSQL_USER: progmatic
      MYSQL_PASSWORD: progmatic
    ports:
      - "3306:3306"
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Közös projekt</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div th:if="${param.error}" class="alert alert-danger">
        Nem megfelelő felhasználónév vagy jelszó
    </div>
    <div th:if="${param.logout}" class="alert alert-info">
        Kijelentkeztél
    </div>
    <form th:action="@{/login}" method="post">
        <div><label> Felhasználónév: <input type="text"  class="form-control"name="username"/> </label></div>
        <div><label> Jelszó: <input type="password" class="form-control" name="password"/> </label></div>
        <div><input class="btn btn-primary" type="submit" value="Bejelentkezés"/></div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Carnivora Projekt</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/mzsolti84/Carnivora/master/src/main/resources/picture4help/mainpage_wallpaper.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: black;

        }
        .info {
            padding: 10px;
            border-style: solid;
            border-width: medium !important;
        }
    </style>
</head>
<body style="background-color: black; color: white">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7sk0gln4gmtz2mlqnikt1wxgysog+omhup+ilrh9senbo0lrn5q+8nbtov4+1p" crossorigin="anonymous"></script>
    <div style="opacity: 0.75"
         th:if="${param.error}" class="alert alert-danger"> <!-- th:text="${param.error}"-->
        Nem megfelelő felhasználónév vagy jelszó!
    </div>
    <div style="opacity: 0.75"
         th:if="${param.logout}" class="alert alert-info">
        Kijelentkeztél!
    </div>


    <div class="container">
        <div class="row">
            <p class="text-center fs-2 text-white"
               style="opacity: 0.75;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Belépés</p>
            <div class="d-flex justify-content-center col-sm"
            style="opacity: 0.75">
                <form th:action="@{/login}" method="post" class="border info">
                    <div><label style="text-align: center"> Felhasználónév: <input type="text" class="form-control bg-dark text-white" name="username"/> </label></div>
                    <div><label style="text-align: center"> Jelszó: <input type="password" class="form-control bg-dark text-white" name="password"/> </label></div>
                    <br>
                    <div class="d-flex justify-content-center"><input class="btn btn-outline-primary" type="submit" value="Bejelentkezés"/></div>
                </form>
            </div>

            <div class="col-sm">

            </div>
            <div class="col-sm">

            </div>
        </div>
    </div>


</body>
</html>

<html lang="hu" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">

    <title class="text-white border-white"
           th:object="${formFajDto}"
           th:text="*{nev}">formFaj.nev
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body th:object="${formFajDto}" class="text-white border-white" style="background-color:black">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<br><br>
<h3 th:text="*{nev}" style="text-align: center; text-transform: uppercase">
    formFaj.nev
</h3>

<h4 style="text-align: center "><br>
    Adatlap
</h4><br>

<div class="text-center">

    <table class="table table-dark"
           style="display: block; margin-left: auto; margin-right: auto; width: 50%;">
        <tbody style="display: block; margin-left: auto; margin-right: auto; width: 50%;">
        <tr>
            <td>
                <img th:src="*{fotoURL}" class="img-fluid" width="640" height="480" alt="...">
            </td>
        </tr>
        </tbody>
    </table>
    <br>

    <table class="table table-dark table-striped">
        <tbody>
        <tr>
            <td>
                <p>id:</p>
                <p style="font-size:130%;" th:text="*{id}">formFaj.id</p>
            </td>
        </tr>
        <tr>
             <td>
                 <p>Rendszertani besorolás (család/alcsalád):</p>
                 <p style="font-size:130%;"
                    th:text="*{SzuloNev}"></p>
             </td>
         </tr>
        <tr>
            <td>
                <p>Magyar név:</p>
                <p style="font-size:130%;" th:text="*{nev}">formFaj.nev</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Latin név:</p>
                <p style="font-size:130%;" th:text="*{latinNev}">formFaj.latinNev</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Leírás:</p>
                <p style="font-size:130%; text-align: justify-all" th:text="*{leiras}">formFaj.leiras</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Besorolás:</p>
                <p th:text="*{statusz.getDisplayName()}" style="font-size:130%;">formFaj.statusz</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Tűréshatár (életmód):</p>
                <p th:text="*{turesHatar.getDisplayName()}" style="font-size:130%;">formFaj.turesHatar</p>
            </td>
        </tr>
        </tbody>
    </table>

</div>

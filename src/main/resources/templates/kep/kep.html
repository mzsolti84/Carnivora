<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Képkezelés</title>

    <style>
        body {
            /*background-image: url('https://raw.githubusercontent.com/mzsolti84/Carnivora/master/src/main/resources/picture4help/wallpaper_dog.jpg');
            */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: black;

        }
        .info {
            padding: 10px;
            border-style: solid;
            border-width: medium !important;
        }
    </style>
</head>
<body style="background-color: black; color: white">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<hr>
<h4 class="text-center">Faj kép kezelés</h4>
<hr>
<table class="table table-dark table-striped">
    <thead style="text-align: center; opacity: 0.8;">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Megnevezés</th>
        <th scope="col">Méret</th>
        <th scope="col">Kép</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody style="text-align: center">
    <tr th:each="kep : ${kepek}">
        <th scope="row" th:text="${kep.id}">1</th>
        <td th:text="${kep.megnevezes}">Kép neve</td>
        <td th:text="${kep.meret}">120 KB</td>
        <td>
            <img src="../../images/kassza/images.png" height="100"
                 th:src="@{'/kepkezeles/{kepId}'(kepId=${kep.id})}">
        </td>
        <td>
            <div class="row">
                <div class="col">
                    <form th:action="@{'/kepkezeles/delete/{id}'(id=${kep.id})}" method="post">
                        <input type="submit" class="btn btn-danger" value="Törlés"/>
                    </form>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<hr>
<h3 style="text-align: center;">Új kép feltöltése</h3>
<div class="container d-flex justify-content-center">
    <div class="row">
<form
        th:action="@{'/kepkezeles'}"
        method="post" th:object="${kepFeltoltesCommand}" class="border info"
        enctype="multipart/form-data"
        style="text-align: center; opacity: 0.8; max-width: 80%;">

    <div class="form-group">
        <label>Kép neve <br>(szóköz használata nem megengedett):
            <input type="text"
                   pattern="[^' ']+"
                   class="form-control bg-dark text-white"
                   placeholder="megnevezés"
                   th:field="*{megnevezes}"
                   th:classappend="${#fields.hasErrors('megnevezes')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('megnevezes')}"
                 th:errors="*{megnevezes}">
                hibaüzenet
            </div>

        </label>
    </div>
    <br>
    <div class="form-group">
        <label>
            <input type="file"
                   class="form-control-file"
                   th:field="*{kepFile}"
                   th:classappend="${#fields.hasErrors('kepFile')} ? 'is-invalid' : 'is-valid'">
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('kepFile')}"
                 th:errors="*{kepFile}">
                hibaüzenet
            </div>
        </label>
    </div>
    <br>

    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Feltöltés"/>
    </div>
</form>

    </div>
    </div>

<br>
<div class="container">
    <div class="text-center">
        <form th:action="@{/}" method="get">
            <button type="submit" class="btn btn-lg btn-outline-info">Kezdőlap</button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Inventory</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<hr>
<h4>Kép kezelés</h4>
<hr>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Megnevezés</th>
        <th scope="col">Méret</th>
        <th scope="col">Kép</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="kep : ${kepek}">
        <th scope="row" th:text="${kep.id}">1</th>
        <td th:text="${kep.megnevezes}">Kép neve</td>
        <td th:text="${kep.meret}">120 KB</td>
        <td>
            <img src="../../images/kassza/images.png" height="100"
                 th:src="@{'/kepkezeles/{kepId}'(kepId=${kep.id})}">
        </td>
        <td>
            <div class="row">
                <div class="col">
                    <form th:action="@{'/kepkezeles/delete/{id}'(id=${kep.id})}" method="post">
                        <input type="submit" class="btn btn-danger" value="Törlés"/>
                    </form>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<hr>
<h3>Új kép feltöltése</h3>
<form
        th:action="@{'/kepkezeles'}"
        method="post" th:object="${kepFeltoltesCommand}" class="row"
        enctype="multipart/form-data"
>
    <div class="col">
        <label>
            <input type="text"
                   class="form-control"
                   placeholder="Megnevezés"
                   th:field="*{megnevezes}"
                   th:classappend="${#fields.hasErrors('megnevezes')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('megnevezes')}"
                 th:errors="*{megnevezes}">
                Hibaüzenet
            </div>

        </label>
    </div>
    <div class="col">
        <label>
            <input type="file"
                   class="form-control-file"
                   th:field="*{kepFile}"
                   th:classappend="${#fields.hasErrors('kepFile')} ? 'is-invalid' : 'is-valid'"
            >
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('kepFile')}"
                 th:errors="*{kepFile}">
                Hibaüzenet
            </div>
        </label>
    </div>
    <div class="col">
        <input class="btn btn-primary" type="submit" value="Feltöltés"/>
    </div>
</form>
</body>
</html>

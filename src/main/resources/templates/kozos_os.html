<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Közös ös</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<style>
    body {background: black}
</style>
<h2 class="text-center mt-3">Legközelebbi közös ős kereső</h2>

<div class="container mt-5">
    <form class="row g-3 border border-primary rounded card bg-dark text-white border-white"
          th:object="${kozosOsDto}" th:action="@{'/kozososkereses'}" method="post">
        <div class="col">
            Egyik faj
            <select style="width:auto" class="form-select " th:field="*{valasztas1}">
                <option th:each="faj : *{fajDtoList}" th:selected="${faj.id == kozosOsDto.valasztas1}" th:text="${faj.nev}" th:value="${faj.id}">valasztas1 placeholder</option>
            </select>
        </div>
        <div class="col">
            Másik faj
            <select style="width:auto" class="form-select" th:field="*{valasztas2}">
                <option th:each="faj : *{fajDtoList}" th:selected="${faj.id == kozosOsDto.valasztas2}" th:text="${faj.nev}" th:value="${faj.id}">valasztas2 placeholder</option>
            </select>
        </div>
        <div class="col-auto">
            <div th:text="*{kozosOs.nev}"></div>
            <button type="submit" class="btn btn-primary mb-3">Közös ős keresés</button>
        </div>
    </form>
</div>
<div class="text-center mt-2">
    <a type="button" class="btn btn-primary text-center" th:href="@{'/kezdolap'}">Vissza a kezdőlapra</a>
</div>
</body>
</html>

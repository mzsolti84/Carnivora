<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Közös ős kereső</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/mzsolti84/Carnivora/master/src/main/resources/picture4help/mainpage_wallpaper.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: black;

        }
    </style>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<h2 style="opacity: 0.8" class="text-center fs-1 text-white">Legközelebbi közös ős kereső</h2>

<div class="container mt-5" style="opacity: 0.8">
    <form class="row g-3 border border-primary rounded card bg-dark text-white border-white"
          th:object="${kozosOsDto}" th:action="@{'/kozososkereses'}" method="post">

        <div class="col">
            <label> Első faj:
                <select style="width:auto" class="form-select bg-dark text-white"
                        th:field="*{valasztottFaj1}">
                    <option th:each="faj : *{fajDtoList}"
                            th:selected="${faj.id == kozosOsDto.valasztottFaj1}"
                            th:text="${faj.nev}" th:value="${faj.id}">valasztas1 placeholder
                    </option>
                </select>
            </label>
        </div>
        <div class="col">
            <label> Másik faj:
                <select style="width:auto" class="form-select bg-dark text-white" th:field="*{valasztottFaj2}">
                    <option th:each="faj : *{fajDtoList}"
                            th:selected="${faj.id == kozosOsDto.valasztottFaj2}"
                            th:text="${faj.nev}" th:value="${faj.id}">valasztas2 placeholder
                    </option>
                </select>
            </label>
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Közös ős keresés</button>
        </div>


        <div class="col d-flex justify-content-center">
            <div style="opacity: 0.75"
                 th:text="'Közös domén: ' + *{kozosOs.nev}" class="alert alert-info"> </div>

        </div>
    </form>
</div>


<br>
<div class="container">
    <div class="text-center">
        <form th:action="@{/}" method="get">
            <button type="submit" class="btn btn-lg btn-outline-info">Kezdőlap</button>
        </form>
        <br>
    </div>
</div>
</body>
</html>

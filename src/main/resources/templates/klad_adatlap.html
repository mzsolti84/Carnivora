<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">

    <title class="text-white border-white"
           th:object="${formKladDto}"
           th:text="*{nev}">.nev
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body th:object="${formKladDto}" class="text-white border-white" style="background-color:black">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<br><br>
<h3 th:text="*{nev}" style="text-align: center; text-transform: uppercase">
    formFaj.nev
</h3>

<h4 style="text-align: center "><br>
    Klád Adatlap
</h4><br>

<div class="text-center" style="opacity: 0.85; max-width: 1000px; margin: auto;">

    <table class="table table-dark"
           style="display: block; margin-left: auto; margin-right: auto; width: 50%;">
        <tbody style="display: block; margin-left: auto; margin-right: auto; width: 50%;">
        <tr>
            <td>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Animal_diversity_October_2007.jpg/440px-Animal_diversity_October_2007.jpg"
                     class="img-fluid" width="640" height="480" alt="...">
            </td>
        </tr>
        </tbody>
    </table>
    <br>

    <table class="table table-dark table-striped" >
        <tbody>
        <tr>
            <td colspan="2">
                <p>id:</p>
                <p style="font-size:130%;" th:text="*{id}">.id</p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p>Magyar név:</p>
                <p style="font-size:130%;" th:text="*{nev}">.nev</p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p>Latin név:</p>
                <p style="font-size:130%;" th:text="*{latinNev}">.latinNev</p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p>Leírás:</p>
                <p style="font-size:130%; text-align: justify-all" th:text="*{leiras}">.leiras</p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p>Ős domén:</p>
                <p th:text="*{szuloNev}" style="font-size:130%;">.szuloNev</p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
            <p>Fajlista:</p>
        <tr th:each="fajDto : ${filteredFajList}">

            <td style="font-size:130%;text-align:right;width: 50%"  th:text="${fajDto.nev}">.faj.nev</td>

            <td style="text-align:left;width: 50%">
            <form th:action="@{'/carnivora/{id}/adatlap'(id=${fajDto.id})}" method="get">
                <button type="submit" class="btn-dark" value="Adatlap">Adatlap</button>
            </form>
            </td>
        </td>
        </tr>

        </tbody>
    </table>

</div>
<br>

<div class="container">
    <div class="text-center">
        <form>
            <button style=" background-color: black" type="button" class="btn-dark" onclick="history.back()">Vissza
            </button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="uk">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let myDropdownBtn = document.getElementById("dropdownMenuLinkReg");
            // Create a dropdown instance
            let myDropdownReg = new bootstrap.Dropdown(document.getElementById("dropdownMenuLinkReg"));
            myDropdownBtn.addEventListener("click", function () {
                myDropdownReg.toggle();
            });

        });
        document.addEventListener("DOMContentLoaded", function () {
            let myDropdownBtnAdm = document.getElementById("dropdownMenuLinkAdm");
            // Create a dropdown instance
            let myDropdownAdm = new bootstrap.Dropdown(document.getElementById("dropdownMenuLinkAdm"));
            myDropdownBtnAdm.addEventListener("click", function () {
                myDropdownAdm.toggle();
            });

        });
    </script>

    <title>Carnivora Project</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/mzsolti84/Carnivora/master/src/main/resources/picture4help/mainpage_wallpaper.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: black;

        }
        .bs-example{
            margin: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center fs-1 text-white"
       style="opacity: 0.75;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Carnivora Project </div>
    <div th:if="${isAnonymusUser == true}"
         class="text-center fs-6 text-white" style="opacity: 0.75;" th:text="${loggedUserName} + ' felhasználó (Bővebb funkciókért jeletkezz be!)'">Valami</div>
    <div th:if="${isAnonymusUser == false}"
         class="text-center fs-6 text-white" style="opacity: 0.75;" th:text="${loggedUserName} + ' felhasználó'">Valami</div>

    <div class="row">
        <div class="col-md-12 text-right"
             style="opacity: 0.5">
            <a href="/about" role="button" class="btn btn-lg btn-outline-info">Projekt bemutatása</a>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-md-12 text-right"
             style="opacity: 0.6">

            <div class="btn-group dropend">
                <a class="btn btn-lg btn-outline-info dropdown-toggle" href="#" role="button" id="dropdownMenuLinkReg"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Belépés
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLinkReg">
                    <a class="dropdown-item btn-outline-info" href="/ujfelhasznalo">Új felhasználó</a>
                    <a class="dropdown-item btn-outline-info" href="/login">Belépés meglevő fiókkal</a>
                </div>
            </div>

        </div>
    </div>
    <br>
    <br>

    <div class="row">
        <div class="col-md-12 text-right"
             style="opacity: 0.75">
            <a href="/carnivora" role="button" class="btn btn-lg btn-outline-light">Faj adatbázis és kereső</a>
        </div>
    </div>
    <br>

    <div class="row" th:if="${isAnonymusUser == false}">
        <div class="col-md-12 text-right"
             style="opacity: 0.5">
            <a href="/veszelyeztetett" role="button" class="btn btn-lg btn-outline-light">Veszélyeztetett fajok</a>
        </div>
    </div>
    <br>

    <div class="row" th:if="${isAnonymusUser == false}">
        <div class="col-md-12 text-right"
             style="opacity: 0.75">
            <a href="/genogram" role="button" class="btn btn-lg btn-outline-light">Klád genogram</a>
        </div>
    </div>
    <br>

    <div class="row" th:if="${isAnonymusUser == false}">
        <div class="col-md-12 text-right"
             style="opacity: 0.5">
            <a href="/kozososkereses" role="button" class="btn btn-lg btn-outline-light">Közös ős kereső</a>
        </div>
    </div>

    <br>
    <br>

    <div class="btn-group dropend"
    style="opacity: 0.6" th:if="${loggedHasUserWriteRole == true}">
        <a class="btn btn-lg btn-outline-warning dropdown-toggle" href="#" role="button" id="dropdownMenuLinkAdm"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Adminisztrációs felület
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLinkAdm">
            <a class="dropdown-item btn-outline-info" href="/felhasznalo">Felhasználók</a>
            <a class="dropdown-item btn-outline-info" href="/faj_adatlista">Faj adatbázis</a>
            <a class="dropdown-item btn-outline-info" href="/genogramadmin">Genogram</a>
        </div>
    </div>

</div>

<div class="bs-example" th:if="${isAnonymusUser == false}">
    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-end text-right"
            style="opacity: 0.75">
        <a href="/logout" role="button" class="btn btn-outline-light btn-sm">Kijelentkezés</a>
    </div>
</div>
</div>
</div>


</body>
</html>

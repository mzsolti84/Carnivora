<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org"
      lang="hu">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fajok</title>
<style>
    table {
        display: flex;
        flex-flow: column;
        width: 100%;
    }

    tbody {
        height: 350px;
        overflow-y: scroll;
        display:block;
    }

    th {
        position: sticky;
        top: 0;
    }

    tr {
        width: 100%;
        display: table;
        table-layout: fixed;
    }
</style>
    <script>
        function myFunction2() {
            var myText = document.getElementById("searchText").value;
        }

        //Táblázat szűrés js
        const myFindFunction = () => {
            const columns = [
                { name: 'Id', index: 0, isFilter: true },
                { name: 'Név', index: 1, isFilter: true },
                { name: 'Latin név', index: 2, isFilter: true },
                { name: 'Klád', index: 3, isFilter: true }
            ]

            const filterColumns = columns.filter(c => c.isFilter).map(c => c.index)
            const trs = document.querySelectorAll(`#myTable tr:not(.header)`)
            const filter = document.querySelector('#mySearchInput').value
            const regex = new RegExp(encodeURI(filter), 'i')
            const isFoundInTds = td => regex.test(td.innerHTML)
            const isFound = childrenArr => childrenArr.some(isFoundInTds)
            const setTrStyleDisplay = ({ style, children }) => {
                style.display = isFound([
                    ...filterColumns.map(c => children[c]) // <-- filter Columns
                ]) ? '' : 'none'
            }

            trs.forEach(setTrStyleDisplay)
        }
    </script>
</head>

<body style="background-color:Black;">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<p class="text-center fs-3 text-white"
   style="opacity: 0.75;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Keresés a faj adatbázisban</p>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Kereső</a>
        <form class="d-flex">
            <input class="form-control me-2 bg-dark text-white"
                   id="mySearchInput"
                   onkeyup="myFindFunction()"
                   type="search" placeholder="név"
                   aria-label="Search">
        </form>
    </div>
</nav>
<br>

<div class="container-fluid" style="background-color: black; color: lightgrey;">
    <table class="table table-dark table-striped table-responsive">
        <thead style="text-align: center">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Név</th>
            <th scope="col">Latin név</th>
            <th scope="col">Klád</th>
            <th scope="col">Leírás</th>
            <th scope="col">Term.védelmi státusz</th>
            <th scope="col">Tűréshatár</th>
            <th scope="col"></th>
        </tr>
        </thead>
    </table>

        <table class="table table-dark table-striped table-responsive"
               id="myTable">
        <tbody style="font-size: 10pt; text-align:center">
        <tr th:each="fajDto : ${allFajDto}">
            <th scope="row" th:text="${fajDto.id}">fajDto.id</th>
            <td th:text="${fajDto.nev}">fajDto.nev</td>
            <td th:text="${fajDto.latinNev}">fajDto.latinNev</td>
            <td th:text="${fajDto.szuloNev}">fajDto.osNev</td>
            <td th:text="${#strings.abbreviate(fajDto.leiras,80)}">fajDto.leiras</td>
            <td th:text="${#strings.abbreviate(fajDto.getStatusz,12)}">fajDto.statusz</td>
            <td th:text="${fajDto.turesHatar}">fajDto.turesHatar</td>
            <td>
                <div class="row">
                    <div class="col">
                        <form th:action="@{'/carnivora/{id}/adatlap'(id=${fajDto.id})}" method="get">
                            <input type="submit" class="btn btn-success" value="Adatlap"/>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<br>


<div class="container border border-secondary">
    <div class="text-center">
        <form th:action="@{/}" method="get">
            <button style=" background-color: black" type="submit" class="btn-dark">Vissza</button>
        </form>
    </div>
</div>

</body>
</html>

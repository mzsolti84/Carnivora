<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org " lang="uk">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fajok</title>

<style>
    table {
        display: flex;
        flex-flow: column;
        width: 100%;
    }

    tbody {
        height: 600px;
        overflow-y: scroll;
        display:block;
    }

    th {
        position: sticky;
        top: 0;
    }

    tr {
        width: 100%;
        display: table;
        table-layout: fixed;
    }

</style>
</head>

<body style="background-color:Black;">
<div class="container-fluid" style="background-color: black; color: lightgrey;">
    <table class="table table-dark table-striped table-responsive">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Név</th>
            <th scope="col">Latin név</th>
            <th scope="col">Ős Id</th>
            <th scope="col">Ős Név</th>
            <th scope="col">Leírás</th>
            <th scope="col">Term.védelmi státusz</th>
            <th scope="col">Tűréshatár</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody style="font-size: 10pt">
        <tr th:each="fajDto : ${allFajDto}">
            <th scope="row" th:text="${fajDto.id}">fajDto.id</th>
            <td th:text="${fajDto.nev}">fajDto.nev</td>
            <td th:text="${fajDto.latinNev}">fajDto.latinNev</td>
            <td th:text="${fajDto.szuloId}">fajDto.osId</td>
            <td th:text="${fajDto.szuloNev}">fajDto.osNev</td>
            <td th:text="${#strings.abbreviate(fajDto.leiras,80)}">fajDto.leiras</td>
            <td th:text="${#strings.abbreviate(fajDto.getStatusz,12)}">fajDto.statusz</td>
            <td th:text="${fajDto.turesHatar}">fajDto.turesHatar</td>
            <td>

                <div class="row">
                    <div class="col">
                        <form th:action="@{'/faj_adatszerk/{id}'(id=${fajDto.id})}" method="get">
                            <input type="submit" class="btn btn-danger" value="Módosít"/>
                        </form>
                    </div>
                </div>
            </td>
            <td>
                <div class="row">
                    <div class="col">
                        <form th:action="@{'/carnivora/delete/{id}'(id=${fajDto.id})}" method="post">
                            <input type="submit" class="btn btn-danger" value="Eltávolít"/>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
<div style="background-color:Black" >
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item" >
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
</div>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org " lang="uk">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fajok</title>

</head>

<body style="background-color:Black;">
<div class="container-fluid" style="background-color: black; color: lightgrey;">
    <table id="fajlapoz" class="table table-dark table-striped table-responsive">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Név</th>
            <th scope="col">Latin név</th>
            <th scope="col">Ős Id</th>
            <th scope="col">Ős Név</th>
            <th scope="col">Leírás</th>
            <th scope="col">Term.védelmi státusz</th>
            <th scope="col">Tűréshatár</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody style="font-size: 10pt">
        <tr th:each="fajDto : ${allFajDto}">
            <th scope="row" th:text="${fajDto.id}">fajDto.id</th>
            <td th:text="${fajDto.nev}">fajDto.nev</td>
            <td th:text="${fajDto.latinNev}">fajDto.latinNev</td>
            <td th:text="${fajDto.szuloId}">fajDto.osId</td>
            <td th:text="${fajDto.szuloNev}">fajDto.osNev</td>
            <td th:text="${#strings.abbreviate(fajDto.leiras,100)}">fajDto.leiras</td>
            <td th:text="${#strings.abbreviate(fajDto.getStatusz,20)}">fajDto.statusz</td>
            <td th:text="${fajDto.turesHatar}">fajDto.turesHatar</td>
            <td>

                <div class="row">
                    <div class="col">
                        <form th:action="@{'/faj_adatszerk/{id}'(id=${fajDto.id})}" method="get">
                            <input type="submit" class="btn btn-danger" value="Módosít"/>
                        </form>
                    </div>
                </div>
            </td>
            <td>
                <div class="row">
                    <div class="col">
                        <form th:action="@{'/carnivora/delete/{id}'(id=${fajDto.id})}" method="post">
                            <input type="submit" class="btn btn-danger" value="Eltávolít"/>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" class="paging">
        <ul class="pagination" th:if="${fajLap.page.totalPages > 1}">
            <li class="page-item" th:classappend="${!fajLap.paging.isPrevEnabled()? 'disabled' : ''}">
                <a class="page-link" th:href="@{'/faj_adatlista/pageNumber=' + ${fajLap.paging.pageNumber - 1}}"
                   tabindex="-1">Previous</a>
            </li>
            <th:block th:each="item : ${fajLap.paging.getItems()}">
                <li class="page-item" th:classappend="${item.index == fajLap.paging.pageNumber? 'active' : ''}"
                    th:if="${item.pageItemType.name() == 'PAGE'}">
                    <a class="page-link" th:href="@{'/faj_adatlista/pageNumber=' + ${item.index}}"
                       th:text="${item.index}"></a>
                </li>
                <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                    <a class="page-link" href="#">...</a>
                </li>
            </th:block>
            <li class="page-item" th:classappend="${!fajLap.paging.isNextEnabled()? 'disabled' : ''}">
                <a class="page-link" th:href="@{'/faj_adatlista/pageNumber=' + ${fajLap.paging.pageNumber + 1}}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>

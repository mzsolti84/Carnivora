<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <title class="text-white border-white">Macskaalkatúak</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body th:each="species : ${formSpecies}" class="text-white border-white" style="background-color:black">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<br><br>
<h3 th:text="${species.szuloNev}" style="text-align: center; text-transform: uppercase">
    species.szuloNev.placeholder
</h3>

<h4 style="text-align: center "><br>
    Adatlap
</h4><br>

<div class="text-center">
    <tbody>

    <tr>
        <td>
            <img th:src="${species.fotoURL}" class="img-fluid" width="640" height="480" alt="...">
        </td>
        <br>
        <td>ID</td>
        <br>
        <td th:text="${species.id}">1</td>
        <br>
        <br>
        <th scope="row">Szülőkategória ID</th>
        <br>
        <td th:text="${species.szuloId}">1</td>
        <br>
        <br>
        <th scope="row">Név</th>
        <br>
        <td th:text="${species.nev}">Név</td>
        <br>
        <br>
        <th scope="row">Latin Név</th>
        <br>
        <td th:text="${species.latinNev}">LatinNév</td>
        <br>
        <br>
        <th scope="row">Leírás</th>
        <br>
        <td th:text="${species.leiras}">100</td>
        <br>
        <br>
        <th scope="row">Besorolás</th>
        <br>
        <td th:text="${species.veszelyeztetettBesorolas}">100</td>
        <br>
        <br>
        <th scope="row">Tűréshatár</th>
        <br>
        <td th:text="${species.turesHatar}">100</td>
        <br>
        <br>
    </tr>
    </tbody>
</div>
<br>
<div class="container">
    <div class="text-center">
        <form th:action="@{'/carnivoraProject/{id}/TalálatiKártyák'}" method="get">
            <button style=" background-color: black" type="submit" class="btn-dark">Kártya</Dark></button>
        </form>
    </div>
</div>
<br>
<div class="container">
    <div class="text-center">
        <form th:action="@{/carnivoraProject/carnivora}" method="get">
            <button style=" background-color: black" type="submit" class="btn-dark">Vissza</Dark></button>
        </form>
    </div>
</div>
</body>
</html>

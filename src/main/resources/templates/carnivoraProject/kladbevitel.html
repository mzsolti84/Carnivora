<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Klad bevitel</title>
</head>
<body style="background-color:Black;">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<h2>Új Klád bevitele</h2>

<form class="col-auto" th:unless="${isIni}" th:action="@{'/carnivoraProject/kladbevitel/ini'}" method="post">
    <button type="submit" class="btn btn-primary mb-3">Ini</button>
</form>

<!--
<form class="row g-3 border border-primary rounded card bg-dark text-white border-white" th:action="@{'carnivoraProject/kladbevitel/a'}"
      method="get" th:object="${kladForm}" >-->
<div th:if="${isIni}">
    <div th:unless="${isKivalasztottSzulo}">
        <form form class="row g-3 border border-primary rounded card bg-dark text-white border-white"
              th:unless="${isKivalasztottSzulo}" th:action="@{'/carnivoraProject/kladbevitel/a'}"
              th:object="${kladForm}" method="get">
            <select class="form-select " style="width:auto;" th:field="*{klad}">
                <option th:each="leaf : ${noChildrenNodes}" th:text="${leaf.nev}" th:value="${leaf.id}"></option>
            </select>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Kiválasztás</button>
            </div>
        </form>


        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Megnevezés</th>
                <th scope="col">Szülő</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="klad : ${allKlad}">
                <th scope="row" th:text="${klad.id}">1</th>
                <td th:text="${klad.nev}">Megnevezés</td>
                <td th:text="${klad.szulo}">Megnevezés</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${isKivalasztottSzulo}">
        <h2>Kiválasztott szülő: </h2>
        <span th:text="${szuloNev}"></span>
        <form th:action="@{'/carnivoraProject/kladbevitel/bevitel'}"
              method="post" th:object="${formKladBevitel}" class="form-inline">
            <label class="sr-only" for="inlineFormInputName2">Name</label>
            <input type="hidden"
                   th:field="*{szuloId}"/>
            <input type="text" class="form-control mb-2 mr-sm-2"
                   id="inlineFormInputName2"
                   placeholder="Megnevezés"
                   th:field="*{megnevezes}"
                   th:classappend="${#fields.hasErrors('megnevezes')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('megnevezes')}"
                 th:errors="*{megnevezes}">
                Hibaüzenet
            </div>
            <button type="submit" class="btn btn-primary mb-2">Ment</button>
        </form>
    </div>


</div>


<a type="button" class="btn btn-primary" th:href="@{'/carnivoraProject/carnivora'}">Főmenü</a>

</body>
</html>

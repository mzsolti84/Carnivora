<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org " lang="uk">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Új felhasználó</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<h1>Regisztráció</h1>
<h2 th:text="${emailKuldesHiba}" th:hidden="${emailKuldesHiba == null}"></h2>
<form
        th:action="@{'/ujfelhasznalo/letrehozas/'}"
        method="post" th:object="${ujFelhasznaloCommand}" class="row">

    <div class="form-group">
        <label>
            <input id="felhasznaloNev"
                    type="text"
                   class="form-control"
                   placeholder="Felhasználónév"
                   th:field="*{felhasznaloNev}"
                   th:classappend="${#fields.hasErrors('felhasznaloNev')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('felhasznaloNev')}"
                 th:errors="*{felhasznaloNev}">
                Hibaüzenet
            </div>

        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="text"
                   class="form-control"
                   placeholder="Email"
                   th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}">
                Hibaüzenet
            </div>
        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="text"
                   class="form-control"
                   placeholder="Vezetéknév"
                   th:field="*{vezetekNev}"
                   th:classappend="${#fields.hasErrors('vezetekNev')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('vezetekNev')}"
                 th:errors="*{vezetekNev}">
                Hibaüzenet
            </div>
        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="text"
                   class="form-control"
                   placeholder="Keresztnév"
                   th:field="*{keresztNev}"
                   th:classappend="${#fields.hasErrors('keresztNev')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('keresztNev')}"
                 th:errors="*{keresztNev}">
                Hibaüzenet
            </div>
        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="text"
                   class="form-control"
                   placeholder="Jelszó"
                   th:field="*{jelszo}"
                   th:classappend="${#fields.hasErrors('jelszo')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('jelszo')}"
                 th:errors="*{jelszo}">
                Hibaüzenet
            </div>
        </label>
    </div>
    <div class="col">
        <input class="btn btn-primary" type="submit" value="Létrehozás"/>
    </div>
</form>



</body>
</html>

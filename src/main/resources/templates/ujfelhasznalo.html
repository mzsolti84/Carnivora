<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org " lang="uk">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Új felhasználó</title>

    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/mzsolti84/Carnivora/master/src/main/resources/picture4help/wallpaper_dog.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: black;

        }
        .info {
            padding: 10px;
            border-style: solid;
            border-width: medium !important;
        }
    </style>

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<p class="text-center fs-3 text-white"
   style="opacity: 0.75;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Felhasználó regisztráció</p>

<div style="opacity: 0.75"
     class="alert alert-danger" th:text="${emailKuldesHiba}" th:hidden="${emailKuldesHiba == null}"></div>

<div class="container">
    <div class="row">
<div class="d-flex justify-content-center col-sm"
     style="opacity: 0.75">
<form
        th:action="@{'/ujfelhasznalo/letrehozas'}"
        method="post" th:object="${ujFelhasznaloCommand}" class="border info">

    <div class="form-group">
        <label class="text-center text-white"> Felhasználónév:
            <input id="felhasznalonev"
                    type="text"
                   class="form-control bg-dark text-white"
                   placeholder="felhasználónév"
                   th:field="*{felhasznaloNev}"
                   th:classappend="${#fields.hasErrors('felhasznaloNev')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('felhasznaloNev')}"
                 th:errors="*{felhasznaloNev}">
                hibaüzenet
            </div>
        </label>
    </div>

    <div class="form-group">
        <label class="text-center text-white"> E-mail:
            <input type="text"
                   class="form-control bg-dark text-white"
                   placeholder="Email"
                   th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}">
                Hibaüzenet
            </div>
        </label>
    </div>

    <div class="form-group">
        <label class="text-center text-white"> Vezetéknév:
            <input type="text"
                   class="form-control bg-dark text-white"
                   placeholder="Vezetéknév"
                   th:field="*{vezetekNev}"
                   th:classappend="${#fields.hasErrors('vezetekNev')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('vezetekNev')}"
                 th:errors="*{vezetekNev}">
                Hibaüzenet
            </div>
        </label>
    </div>

    <div class="form-group">
        <label class="text-center text-white"> Keresztnév:
            <input type="text"
                   class="form-control bg-dark text-white"
                   placeholder="Keresztnév"
                   th:field="*{keresztNev}"
                   th:classappend="${#fields.hasErrors('keresztNev')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('keresztNev')}"
                 th:errors="*{keresztNev}">
                Hibaüzenet
            </div>
        </label>
    </div>

    <div class="form-group">
        <label class="text-center text-white"> Jelszó:
            <input type="password"
                   class="form-control bg-dark text-white"
                   placeholder="Jelszó"
                   th:field="*{jelszo}"
                   th:classappend="${#fields.hasErrors('jelszo')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('jelszo')}"
                 th:errors="*{jelszo}">
                Hibaüzenet
            </div>
        </label>
    </div>

    <br>
    <div class="col d-flex justify-content-center">
        <input class="btn btn-primary" type="submit" value="Létrehozás"/>
    </div>
</form>
</div>

 <div class="col-sm">
</div>

<div class="col-sm" style="opacity: 0.75; color: white; text-align: center">
    <p> Belépéshez egy megerősítő linket küld a rendszer egy szimulált mail szerverre. </p>
    <p> A mail szerver eléréséhez és a regisztráció befejezéséhez kérjük kattintson: </p>
    <a href="http://164.92.204.250:1080/" target="_blank" role="button" class="btn btn-sm btn-info">Ide!</a>
</div>


    </div>

<br>
<div style="text-align: center">
    <div class="container">
        <div class="text-center">
            <form th:action="@{/}" method="get">
                <button style="opacity: 0.75 " type="submit" class="btn btn-lg btn-info">Kezdőlap</button>
            </form>
            <br>
        </div>
    </div>

</div>
</div>

</body>
</html>

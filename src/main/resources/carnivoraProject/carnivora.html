<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fajok</title>
</head>
<body style="background-color:Black;">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<br>

<div class="container-fluid" style="background-color: black; color: lightgrey;">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Szülőkategória</th>
            <th scope="col">Név</th>
            <th scope="col">Latin név</th>
            <th scope="col">Leírás</th>
            <th scope="col">Veszelyeztetett besorolás</th>
            <th scope="col">Tűréshatár</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="species : ${allSpecies}">
            <th scope="row" th:text="${species.id}">id</th>
            <td th:text="${species.szuloNev}">szuloNev</td>
            <td th:text="${species.nev}">nev</td>
            <td th:text="${species.latinNev}">latinNev</td>
            <td th:text="${species.leiras}">leiras</td>
            <td th:text="${species.veszelyeztetettBesorolas}">veszelyeztetettBesorolas</td>
            <td th:text="${species.turesHatar}">turesHatar</td>
            <td>
                <div class="row">
                    <div class="col">
                        <form th:action="@{'/carnivoraProject/carnivora/{id}/adatlap'(id=${species.id})}" method="get">
                            <input type="submit" class="btn btn-success" value="Adatlap"/>
                        </form>
                    </div>
                </div>
            </td>
            <td>
                <div class="row">
                    <div class="col">
                        <form th:action="@{'/carnivoraProject/carnivora/{id}'(id=${species.id})}" method="get">
                            <input type="submit" class="btn btn-danger" value="Módosít"/>
                        </form>
                    </div>
                </div>
            </td>
            <td>
                <div class="row">
                    <div class="col">
                        <form th:action="@{'/carnivoraProject/carnivora/delete/{id}'(id=${species.id})}" method="post">
                            <input type="submit" class="btn btn-danger" value="Eltávolít"/>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<br>

<div class="container-fluid" style="background-color: black; color: lightgrey;">
    <div class="row">

        <div class="col container-fluid">
        </div>

        <div class="card bg-dark text-white border-white" style="width: 600px; border-radius: 15px">
            <img src="https://ujszo.com/sites/default/files/styles/pl_medium/public/lead_image/shutterstock_727249072.jpg"
                 class="card-img-top" alt="...">
            <div class="card-body">
                <div class="container-fluid">
                    <form th:action="@{'/carnivoraProject/carnivora/{id}'(id=${formSpecies.id})}"
                          method="post" th:object="${formSpecies}">
                        <fieldset>
                            <legend class="container-fluid text-center d-none d-sm-block">ÚJ FAJ FELVÉTELE
                            </legend>
                            <div class="container-fluid">
                                <label class="form-label">ID</label>
                                <input type="text"
                                       class="form-control bg-dark text-white"
                                       placeholder="Id"
                                       readonly
                                       th:field="*{id}"
                                />
                            </div>
                            <br>
                            <!-- <div class="container-fluid">
                                <label class="form-label">Szülőkategória ID</label>
                                <input type="text"
                                       readonly
                                       class="form-control bg-dark text-white"
                                       placeholder="SzülőkategóriaId"
                                       th:field="*{szuloKategoriaID}"
                                />
                            </div>
                            <br>-->
                            <div class="container-fluid">
                                <label class="form-label">Állat magyar neve</label>
                                <input type="text"
                                       class="form-control bg-dark text-white"
                                       placeholder="Állat magyar neve"
                                       th:field="*{nev}"
                                       th:classappend="${#fields.hasErrors('nev')} ? 'is-invalid' : 'is-valid'"/>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('nev')}"
                                     th:errors="*{nev}">
                                    Hibaüzenet
                                </div>
                            </div>
                            <br>

                            <div class="container-fluid">
                                <label class="form-label">Állat latin neve</label>
                                <input type="text"
                                       class="form-control bg-dark text-white"
                                       placeholder="Állat latin neve"
                                       th:field="*{latinNev}"
                                       th:classappend="${#fields.hasErrors('latinNev')} ? 'is-invalid' : 'is-valid'"/>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('latinNev')}"
                                     th:errors="*{latinNev}">
                                    Hibaüzenet
                                </div>
                            </div>
                            <br>

                            <div class="container-fluid">
                                <label class="form-label">Leírás</label>
                                <textarea
                                        class="form-control bg-dark text-white"
                                        placeholder="Leírás"
                                        th:field="*{leiras}"
                                        th:classappend="${#fields.hasErrors('leiras')} ? 'is-invalid' : 'is-valid'"></textarea>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('leiras')}"
                                     th:errors="*{leiras}">
                                    Hibaüzenet
                                </div>

                            </div>
                            <br>
                            <div class="container-fluid">
                                <label class="form-label">Kép</label>
                                <input type="text"
                                       class="form-control bg-dark text-white"
                                       placeholder="Kép"
                                       th:field="*{fotoURL}"
                                       th:classappend="${#fields.hasErrors('fotoURL')} ? 'is-invalid' : 'is-valid'"/>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('fotoURL')}"
                                     th:errors="*{fotoURL}">
                                    Hibaüzenet
                                </div>
                            </div>
                            <br>
                            <div class="container-fluid">
                                <label class="form-label">Ősosztály</label>
                                <select class="form-select bg-dark text-white" th:field="*{szuloId}">
                                    <option th:selected="${klad.id == formSpecies.szuloId}"
                                            th:each="klad : ${allKlad}" th:text="${klad.nev}" th:value="${klad.id}"
                                            th:classappend="${#fields.hasErrors('szuloNev')} ? 'is-invalid' : 'is-valid'">
                                    </option>
                                </select>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('szuloNev')}"
                                     th:errors="*{szuloNev}">
                                    Hibaüzenet
                                </div>
                            </div>
                            <br>
                            <div class="container-fluid">
                                <label class="form-label">Veszélyeztett kategória</label>
                                <select class="form-select bg-dark text-white"
                                        th:field="*{veszelyeztetettBesorolas}"
                                        th:classappend="${#fields.hasErrors('veszelyeztetettBesorolas')} ? 'is-invalid' : 'is-valid'">

                                    <option th:value="'KIHALT'" th:text="'Kihalt'"></option>
                                    <option th:value="'VADON_KIHALT'" th:text="'Vadon kihalt'"></option>
                                    <option th:value="'FENYEGETETT'" th:text="'Fenyegetett'"></option>
                                    <option th:value="'SULYOSAN_VESZELYEZTETETT'"
                                            th:text="'Súlyosan veszélyeztetett'"></option>
                                    <option th:value="'VESZELYEZTETETT'" th:text="'Veszélyeztetett'"></option>
                                    <option th:value="'SEBEZHETO'" th:text="'Sebezhető'"></option>
                                    <option th:value="'MERSEKELTEN_FENYEGETETT'"
                                            th:text="'Mérsékelten fenyegetett'"></option>
                                    <option th:value="'NEM_FENYEGETETT'" th:text="'Nem fenyegetett'"></option>
                                    <option th:value="'HAZIASITOTT'" th:text="'Háziasított'"></option>
                                </select>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('veszelyeztetettBesorolas')}"
                                     th:errors="*{veszelyeztetettBesorolas}">
                                    Hibaüzenet
                                </div>
                            </div>
                            <br>
                            <div class="container-fluid">
                                <label class="form-label">Tűréshatár</label>
                                <select class="form-select bg-dark text-white"
                                        th:field="*{turesHatar}"
                                        th:classappend="${#fields.hasErrors('turesHatar')} ? 'is-invalid' : 'is-valid'">
                                    <option th:value="'SPECIALISTA'" th:text="'Specialista'"></option>
                                    <option th:value="'GENERALISTA'" th:text="'Generalista'"></option>
                                </select>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('turesHatar')}"
                                     th:errors="*{turesHatar}">
                                    Hibaüzenet
                                </div>
                            </div>
                            <br>
                            <div class="container-fluid; text-center">
                                <input class="btn btn-primary" type="submit" value="Beküldés"/>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <div class="col container-fluid">
        </div>

    </div>
</div>

<hr>

<div class="container border border-secondary">
    <div class="text-center">
        <form th:action="@{/}" method="get">
            <button style=" background-color: black" type="submit" class="btn-dark">Vissza</button>
        </form>

        <br>
        <form th:action="@{'/carnivoraproject/kozosos'}" method="get">
            <button style=" background-color: black" type="submit" class="btn-dark">Közös ős kereső</button>
        </form>
    </div>
</div>

</body>
</html>

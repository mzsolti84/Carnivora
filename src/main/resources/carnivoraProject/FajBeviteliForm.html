<!DOCTYPE html>
<html lang="eng" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Faj Felvétele</title>
</head>
<body style="background-color: black">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">

</script>

<div class="container-fluid" style="background-color: black; color: lightgrey;">
  <div class="row">

    <div class="col container-fluid">
    </div>

    <div class="card bg-dark text-white border-white" style="width: 600px; border-radius: 15px">
      <img src="https://ujszo.com/sites/default/files/styles/pl_medium/public/lead_image/shutterstock_727249072.jpg"
           class="card-img-top" alt="...">
      <div class="card-body">
        <div class="container-fluid">
          <form class="was-validated">
            <fieldset>
              <legend class="container-fluid text-center d-none d-sm-block">ÚJ FAJ FELVÉTELE
              </legend>
              <div class="container-fluid">
                <label for="magyarnev" class="form-label">Állat magyar neve</label>
                <input type="text" class="form-control bg-dark text-white" id="magyarnev" value=""
                       required>
                <div class="valid-feedback">
                  Fasza!
                </div>
              </div>
              <br>

              <div class="container-fluid">
                <label for="latinnev" class="form-label">Állat latin neve</label>
                <input type="text" class="form-control bg-dark text-white" id="latinnev" value=""
                       required>
                <div class="valid-feedback">
                  Fasza!
                </div>
              </div>
              <br>

              <div class="container-fluid">
                <label for="validationTextarea" class="form-label">Leírás</label>
                <textarea class="form-control bg-dark text-white" id="validationTextarea"
                          placeholder="Ide jön a jellemzés"
                          required></textarea>
                <div class="invalid-feedback">
                  Ide meg írjál valamit!
                </div>
                <div class="valid-feedback">
                  Fasza!
                </div>

              </div>
              <br>
              <div class="container-fluid">
                <label for="validationTextarea" class="form-label">Kép</label>
                <input type="file" class="form-control bg-dark text-white" aria-label="file example"
                       required>
                <div class="invalid-feedback">Érvénytelen fájlnév</div>
              </div>
              <br>

              <div class="container-fluid">
                <label for="validationTextarea" class="form-label">Ősosztály kiválasztása</label>
                <select class="form-select bg-dark text-white" required
                        aria-label="Ősosztály kiválasztása">
                  <option value="">Nyisd le!</option>
                  <option value="1">Macskaféle</option>
                  <option value="2">Kutyaféle</option>
                  <option value="3">Mosómedve</option>
                </select>
                <div class="invalid-feedback">A lehetséges értékek közül válassz!</div>
              </div>
              <br>
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                <label class="form-check-label" for="validationFormCheck1">Specialista?</label>
                <div class="invalid-feedback">Ha a faj specialista, ez be kell pipálni!</div>
              </div>
              <br>

              <div class="container-fluid; text-center">
                <button class="btn btn-primary" type="Bekuld">Beküldés</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <div class="col container-fluid">
    </div>

  </div>
</div>

</body>
</html>
